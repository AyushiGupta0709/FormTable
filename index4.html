            <h3>Welcome</h3>

            <h2>Gemini Solution</h2>
            <button type="button" class="btn btn-light loginButton rounded-pill">Login</button>


        </div>
        <div class="rightContainer">
                
            <h2>Apply as a Employee</h2>
            <form action="#">
                <div class="formContainer">
                   
                    <div class="left">
                        <div class="form-group row1">
                            <label for="First Name" id="label1">First Name:</label>
                            <input type="text" class="form-control" id="firstName" autocomplete="on"required placeholder="First Name">
                            <p id="nameSpan">Please enter a valid name</p>
                           
                          </div>
                          <div class="form-group row2">
                            <label for="Last Name">Last Name:</label>
                            <input type="text" class="form-control" id="lastName"autocomplete="on"required placeholder="Last Name">
                            <p id="lastnameSpan">Please enter a valid name</p>
                           
                          </div>
                          <div class="form-group row3">
                            <label for="Password">Password</label>
                            <input type="password" class="form-control" id="password"autocomplete="on" required placeholder="Password">
                            <p id="passwordSpan">Please enter a valid name</p>
                           
                          </div>
                          <div class="form-group row4">
                            <label for="Confirm Password">Confirm Password</label>
                            <input type="password" class="form-control" id="confirm password" autocomplete="on" required placeholder="confirm password">
                            <p id="confirmpasswordSpan">Please enter a valid name</p>
                           
                        </div>
                        <div class="form-check" id="radio">
                            <input class="form-check-input" type="radio"  value="male" name="gender" id="male">
                            <label class="form-check-label" for="male">
                            Male
                            </label>
                          </div>
                          <div class="form-check" id="radio">
                            <input class="form-check-input" type="radio" name="gender"  value="female"id="female" checked>
                            <label class="form-check-label" for="female">
                              Female
                            </label>
                          </div>
                          <br><br>
                    </div>
                                     
                    <div class="right">
                      <br><br>
                        <div class="form-group row1">
                            <label for="email">Email Address</label>
                            <input type="email" class="form-control" id="email" autocomplete="on" required placeholder="Enter email">
                            <p id="emailSpan">Please enter a valid name</p>
                           
                        </div>
                        <div class="form-group row2">
                            <label for="Phone number">Phone Number</label>
                            <input type="number" class="form-control" id="number" required placeholder="Enter Phone number">
                            <p id="phoneSpan">Please enter a valid name</p>
                           
                        </div>
                        <div class="form-group row3">
                            <label for="Select your ans">Select your answer</label>
                            <select name="" id="radio" class="form-control">
                               
                                <option value="" selcted>Javascript</option>
                                <option value="">Node js</option>
                            </select>
                            <p id="selectSpan" >Please enter a valid name</p>
                        </div>
                           
                          <div class="form-group row4">
                            <label for="answer">Submit your queries</label>
                            <input type="text" class="form-control" id="answer" placeholder="Submit your answer">
                           
                          </div>
                
                         
                         <button type="button" name="submit" value="submit" class="btn btn-primary registerButton rounded-pill" onclick="validateForm()">Register</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
